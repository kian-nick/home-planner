{% extends "base.html" %}
{% block content %}
    <h2>Idea Boards</h2>
    <form method="POST" action="{{ url_for('idea_boards') }}">
        <input type="text" name="title" placeholder="Board Title" required>
        <textarea name="description" placeholder="Board Description" required></textarea>
        <button type="submit">Create Board</button>
    </form>
    <div id="board-list">
        {% for board in boards %}
            <div class="board">
                <h3>{{ board.title }}</h3>
                <p>{{ board.description }}</p>
                <a href="{{ url_for('delete_board', index=loop.index0) }}">Delete</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
